version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: video-platform-postgres
    environment:
      POSTGRES_USER: video_platform_user
      POSTGRES_PASSWORD: video_platform_password
      POSTGRES_DB: video_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U video_platform_user -d video_platform"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: video-platform-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
